<svg width="100%" height="100%" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg" style="background-color:#343a40;">
  <style>
    .post { fill: #6c63ff; }
    .rope { fill: none; stroke: #ffc107; stroke-width: 4; stroke-linecap: round; }
    .target { fill: #495057; stroke: #adb5bd; stroke-width: 2; }
  </style>

  <!-- Starting post -->
  <rect x="30" y="50" width="10" height="60" rx="3" class="post"/>

  <!-- Rope path -->
  <path class="rope" d="M35,50 C 80,-10 150,110 170,70" />

  <!-- Target pin -->
  <circle cx="170" cy="80" r="8" class="target" />
  <line x1="170" y1="80" x2="170" y2="110" stroke="#adb5bd" stroke-width="2"/>
  
  <text x="100" y="140" font-family="Poppins, sans-serif" font-size="12" fill="#adb5bd" text-anchor="middle">Rope Toss</text>
</svg>