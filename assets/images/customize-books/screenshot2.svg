<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Main screen shape (rounded rectangle) -->
  <rect x="20" y="20" width="560" height="360" rx="15" ry="15" fill="#343a40" stroke="#6c63ff" stroke-width="5"/>
  
  <!-- Abstract book icon inside the screen -->
  <g transform="translate(200, 100) scale(0.8)">
    <rect x="50" y="0" width="100" height="150" fill="#6c63ff"/>
    <rect x="145" y="0" width="5" height="150" fill="#5a54d1"/>
    <rect x="40" y="10" width="120" height="10" fill="#ffffff" rx="2" ry="2"/>
    <rect x="40" y="30" width="120" height="10" fill="#ffffff" rx="2" ry="2"/>
    <rect x="40" y="50" width="120" height="10" fill="#ffffff" rx="2" ry="2"/>
  </g>

  <!-- Text label -->
  <text x="50%" y="350" dominant-baseline="middle" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="30" fill="#ffffff" font-weight="bold">Screenshot 2</text>
</svg>