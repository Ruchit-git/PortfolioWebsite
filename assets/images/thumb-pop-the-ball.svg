<svg width="100%" height="100%" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg" style="background-color:#343a40;">
  <style>
    .ball { fill: #495057; stroke: #343a40; stroke-width: 1; }
    .main-ball { fill: #6c63ff; }
    .popped-star { fill: #ffc107; stroke: #ffc107; stroke-width: 1.5; }
  </style>

  <!-- Background balls -->
  <circle cx="50" cy="50" r="15" class="ball" />
  <circle cx="150" cy="40" r="20" class="ball" />
  <circle cx="70" cy="100" r="12" class="ball" />

  <!-- Main ball to pop -->
  <circle cx="110" cy="75" r="25" class="main-ball" />
  
  <!-- "Pop" effect on a ball -->
  <circle cx="160" cy="105" r="18" class="ball" />
  <path class="popped-star" d="M155,100 L165,110 M165,100 L155,110 M150,105 L170,105 M160,95 L160,115" />

  <text x="100" y="140" font-family="Poppins, sans-serif" font-size="12" fill="#adb5bd" text-anchor="middle">Pop The Ball</text>
</svg>