<svg width="100%" height="100%" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg" style="background-color:#343a40;">
  <style>
    .tile { fill: #495057; stroke: #343a40; stroke-width: 2; transition: all 0.3s ease; }
    .flipped { fill: #6c63ff; }
  </style>
  <defs>
    <rect id="tile-shape" width="40" height="40" rx="5"/>
  </defs>
  
  <!-- Grid of tiles -->
  <use href="#tile-shape" x="30" y="30" class="tile"/>
  <use href="#tile-shape" x="80" y="30" class="tile"/>
  <use href="#tile-shape" x="130" y="30" class="tile"/>
  
  <use href="#tile-shape" x="30" y="80" class="tile"/>
  <use href="#tile-shape" x="80" y="80" class="tile flipped"/>
  <use href="#tile-shape" x="130" y="80" class="tile"/>

  <text x="100" y="140" font-family="Poppins, sans-serif" font-size="12" fill="#adb5bd" text-anchor="middle">Flip The Tile</text>
</svg>